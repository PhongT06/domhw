<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="./static/main.js" defer></script>
<title>Form Manipulation with JS</title>
</head>
<body class="container justify-content-center align-items-center bg-info">
    <div class="row my-5 mx-2">
        <h3 class="text-center">Please enter your info down below</h3>
        <form class="row g-3 p-4 border rounded shadow bg-light" onsubmit="handleGetData(event)">
            <div class="col-md-12">
                <label for="formname" class="form-label">Name</label>
                <input type="text" name='name' class="form-control" id="formname" autocomplete="true">
            </div>
            <div class="col-md-12">
                <label for="formemail" class="form-label">Email</label>
                <input type="email" name='email' class="form-control" id="formemail" autocomplete="true">
            </div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            <div class="col-12">
                    <button type="submit" class="btn btn-info">Submit</button>
            </div>

        </form>

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
